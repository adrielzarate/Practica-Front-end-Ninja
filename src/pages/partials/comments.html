<div id="article-comments" class="pt-8">
    <h2 class="mb-5">Comentarios</h2>

    <ul class="comments-list list-unstyled mb-5"></ul>

    <h2 class="my-5">Deja un comentario</h2>
    <form class="comment-form" novalidate>
        <div class="row">
            <div class="col form-group">
                <label for="firstName">Nombre</label>
                <input class="form-control" id="firstName" type="text" name="firstName" placeholder="Ingresa aqui tu nombre" required>
            </div>
            <div class="col form-group">
                <label for="lastName">Apellido</label>
                <input class="form-control" id="lastName" type="text" name="lastName" placeholder="Ingresa aqui tu apellido" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="email" name="email" placeholder="Ingresa aqui tu correo electronico" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" name="message" placeholder="Ingresa aqui tu correo mensaje" required></textarea>
            <div class="comment-form__field-limit-msg d-none">Llegaste al numero maximo de 120 palabras en este campo</div>
            <div class="comment-form__field-surplus-msg d-none">Escribiste <span></span> palabras y solo se permiten 120 en este campo.<span></span></div>
        </div>
        <div class="form-group">
            <button type="submit" class="comment-form__submit btn btn-primary" disabled>Submit</button>
        </div>
    </form>
</div>
